<ion-header>
  <ion-navbar color = "primary">
    
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6" style="background-color:#0F73CF;">
  <form [formGroup]="myForm" (ngSubmit)="register()" novalidate id="signup-form2">
    <ion-list id="signup-list3">
      
      <ion-item id="signup-input4">
        <ion-label floating>
          Email
        </ion-label>
        <ion-input formControlName="email"type="email"  [(ngModel)]="user.email" ></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
        <p color="danger" ion-text *ngIf="myForm.get('email').hasError('required')">Debe rellenar este campo</p>
        <p color="danger" ion-text *ngIf="myForm.get('email').hasError('email')">No es un email</p>
      </ion-item> 
      <ion-item id="signup-input5">
        <ion-label floating>
          Password
        </ion-label>
        <ion-input formControlName="password" type="password"  [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
        <p color="danger" ion-text *ngIf="myForm.get('password').hasError('required')">Debe rellenar este campo</p>
        <p color="danger" ion-text *ngIf="myForm.get('password').hasError('minLength')">Debe introducir min. 6 caracteres</p>
      </ion-item>
    </ion-list>
    <button id="signup-button3" ion-button type="submit" [disabled]="myForm.invalid" ion-button color="dark" (click)="register()">
      Sign up
    </button>
  </form>
  <img src="assets/img/v8aMWpz8SaBul9BcPsFK_bloqueado.png" style="display:block;width:40;height:40;margin-left:auto;margin-right:auto;" />
</ion-content>
