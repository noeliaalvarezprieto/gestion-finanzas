<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6" style="background-color:#0F73CF;">
  <form id="signup-form2">
    <ion-list id="signup-list3">
      
      <ion-item id="signup-input4">
        <ion-label floating>
          Email
        </ion-label>
        <ion-input type="email"  [(ngModel)]="user.email" [ngModelOptions]="{standalone:true}"></ion-input>
      </ion-item>
      <ion-item id="signup-input5">
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password"  [(ngModel)]="user.password" [ngModelOptions]="{standalone:true}"></ion-input>
      </ion-item>
    </ion-list>
    <button id="signup-button3" ion-button color="dark" (click)="register(user)">
      Sign up
    </button>
  </form>
  <img src="assets/img/v8aMWpz8SaBul9BcPsFK_bloqueado.png" style="display:block;width:40;height:40;margin-left:auto;margin-right:auto;" />
</ion-content>
