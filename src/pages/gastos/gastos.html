<ion-header>
  
    <ion-navbar color = "primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Gastos
      </ion-title>
      <ion-buttons end>
        <button (click)="nuevo()" ion-button>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    
  </ion-navbar>
</ion-header>
<ion-content padding id="page2" style="background-color:#0F73CF;">

  <ion-list>
    <ion-item *ngFor="let movimiento of listaGastos$ | async" 
    detail-push navPush="EditarPage" [navParams]="{movimiento:movimiento}">
    <h3>{{movimiento.clase}}</h3>
    <h2>{{movimiento.concepto}}</h2>
     <h2>{{movimiento.cantidad}}</h2>
     <h3>{{movimiento.fecha}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
