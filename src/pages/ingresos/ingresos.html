<ion-header>
  <ion-navbar color = "primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ingresos
    </ion-title>
    <ion-buttons end>
      <button (click)="nuevo()" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" style="background-color:#0F73CF;">
  <ion-list>
    <ion-item *ngFor="let movimiento of listaIngresos$ | async" 
    detail-push navPush="EditarPage" [navParams]="{movimiento:movimiento}">
    <ion-thumbnail item-left>
      <img src=https://firebasestorage.googleapis.com/v0/b/gestion-finanzas.appspot.com/o/{{movimiento.imagen}}.jpg?alt=media&token=dbd3af64-f847-4d65-9f12-24c82544d04a>
    </ion-thumbnail>
    <h3>{{movimiento.clase}}</h3>
    <h2>{{movimiento.concepto}}</h2>
     <h2>{{movimiento.cantidad}}</h2>
     <h3>{{movimiento.fecha}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
