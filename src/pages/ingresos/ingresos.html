<ion-header>
  <ion-navbar color = "primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ingresos
    </ion-title>
    <ion-buttons end>
      <button (click)="nuevo()" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" style="background-color:rgb(234, 239, 243);">
  <ion-list>
    <ion-item *ngFor="let movimiento of listaIngresos$ | async" 
    detail-push navPush="EditarPage" [navParams] = "movimiento: movimiento">
      {{movimiento.clase}}
      {{movimiento.concepto}}
      {{movimiento.cantidad}}
      {{movimiento.fecha}}
    </ion-item>
  </ion-list>
</ion-content>
