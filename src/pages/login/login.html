<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5" style="background-color:#0F73CF;">
 
  <form [formGroup]="myForm" (ngSubmit)="login()" novalidate id="login-form1">
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label floating>
          Email
        </ion-label>
        <ion-input formControlName="email" type="email"  [(ngModel)]="user.email" name = "email"></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
        <p color="danger" ion-text *ngIf="myForm.get('email').hasError('required')">Debe rellenar este campo</p>
        <p color="danger" ion-text *ngIf="myForm.get('email').hasError('email')">No es un email</p>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label floating>
          Password
        </ion-label>
        <ion-input formControlName="password" type="password"  [(ngModel)]="user.password" name = "password"></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
        <p color="danger" ion-text *ngIf="myForm.get('password').hasError('required')">Debe rellenar este campo</p>
        <p color="danger" ion-text *ngIf="myForm.get('password').hasError('minLenght')">Debe introducir min. 6 caracteres</p>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="dark" ion-button block type="submit" [disabled]="myForm.invalid" block style="color:#FFFF;" (click)="login()" >
      Log in
    </button>
    <button id="login-button2" ion-button color="dark" block style="color:#FFFF;" (click)="register()">
      Registrarse
    </button>
  </form>
  <img src="assets/img/v8aMWpz8SaBul9BcPsFK_bloqueado.png" style="display:block;width:10;height:10;margin-left:auto;margin-right:auto;" />
</ion-content>
