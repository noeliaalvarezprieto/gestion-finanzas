<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5" style="background-color:#0F73CF;">
 
  <form id="login-form1">
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label floating>
          Email
        </ion-label>
        <ion-input type="email"  [(ngModel)]="user.email" name = "email"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password"  [(ngModel)]="user.password" name = "password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="dark" block style="color:#FFFF;" (click)="login(user)">
      Log in
    </button>
    <button id="login-button2" ion-button color="dark" block style="color:#FFFF;" (click)="register()">
      Registrarse
    </button>
  </form>
  <img src="assets/img/v8aMWpz8SaBul9BcPsFK_bloqueado.png" style="display:block;width:40;height:40;margin-left:auto;margin-right:auto;" />
</ion-content>
