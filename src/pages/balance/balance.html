<ion-header>
  <ion-navbar color="primary">
    
    <ion-buttons start>
      <button ion-button (click)="back()"  >
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Balance
    </ion-title>
    <ion-buttons end>
     
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3" style="background-color:#0F73CF;">
  <mat-form-field>
    <mat-select  [(value)]="movimiento.clase" name="clase" id="clase" background-color="white">
      <mat-option value="Gasto">Gasto</mat-option>
      <mat-option value="Ingreso">Ingreso</mat-option>
    </mat-select>
  </mat-form-field>
  
  <button mat-raised-button color="dark" (click)="saveEntry()">Save Entry</button>
  <ngx-charts-pie-chart *ngIf = "chartdata"
      [view]="view"
      [scheme]="colorScheme"
      [results]="claseData"
      [legend]="showLegend"
      [legendTitle]='Clase'
      [explodeSlices]="explodeSlices"
      [labels]="showLabels"
      [doughnut]="doughnut"
      (select)="onSelect($event)">
    </ngx-charts-pie-chart>

</ion-content>
